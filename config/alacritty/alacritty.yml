# modified 2021-06-28
#

env:
  # This value is used to set the `$TERM` environment variable for
  # each instance of Alacritty. If it is not present, alacritty will
  # check the local terminfo database and use `alacritty` if it is
  # available, otherwise `xterm-256color` is used.
  TERM: xterm-256color

window:
  # Spread additional padding evenly around the terminal content.
  padding:
    x: 10
    y: 10
  # Remove buttons
  decorations: buttonless
  # Dimensions if not SimpleFullscreen
  dimensions:
    columns: 140
    lines: 38

cursor:
  # Block Underline or Beam
  style: Block

font:
  normal:
    # Needs to be powerline font if using zsh theme with powerline
    family: FiraCode Nerd Font Mono
    style: Light
  bold:
    # Needs to be powerline font if using zsh theme with powerline
    family: FiraCode Nerd Font Mono
    style: Bold
  # Font size
  size: 12

  # Better font rendering for mac
  use_thin_strokes: true

# Colors (Gruvbox dark)
colors:
   # Default colors
  primary:
    background: '#2E3440'
    foreground: '#D8DEE9'

  # Normal colors
  normal:
    black:   '#3B4252'
    red:     '#BF616A'
    green:   '#A3BE8C'
    yellow:  '#EBCB8B'
    blue:    '#81A1C1'
    magenta: '#B48EAD'
    cyan:    '#88C0D0'
    white:   '#E5E9F0'

  # Bright colors
  bright:
    black:   '#4C566A'
    red:     '#BF616A'
    green:   '#A3BE8C'
    yellow:  '#EBCB8B'
    blue:    '#81A1C1'
    magenta: '#B48EAD'
    cyan:    '#8FBCBB'
    white:   '#ECEFF4'

  cursor:
    text: CellBackground
    cursor: '0xebdbb2'

selection:
  # This string contains all characters that are used as separators for
  # "semantic words" in Alacritty.
  semantic_escape_chars: ",│`|:\"' ()[]{}<>\t"

  # When true, selected text will be copied to the primary clipboard
  save_to_clipboard: true

# Login shell with arguments
shell:
  program: /bin/zsh
  args:
    - --login

# Startup directory, unset or None for home directory
working_directory: None

hints:
  enabled:
    - regex: "(magnet:|mailto:|gemini:|gopher:|https:|http:|news:|file:|git:|ssh:|ftp:)[^\u0000-\u001F\u007F-\u009F<>\"\\s{-}\\^⟨⟩`]+"
      command: open
      post_processing: true
      mouse:
          enabled: true
          mods: Command
      binding:
          key: U
          mods: Command

key_bindings:
- { key: Slash,   mods: Control,       chars: "\x1f"                 }

